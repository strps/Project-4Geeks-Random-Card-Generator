<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <!-- <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    /> -->
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body class="container">
    <div class="navbar text-white bg-dark px-3">
      <button class="btn btn-primary" id="new-card-button">New Card</button>
      <button class="btn btn-secondary" id="timer-button">10s Timer</button>
      <div class="nav">
        <label class="navbar-nav me-2" for="width">Width</label>
        <input
          class="navbar-nav"
          type="number"
          name="width"
          id="width-text-input"
          value="200"
          min="50"
          max="1000"
        />
      </div>
      <div class="nav">
        <label class="navbar-nav me-2" for="height">Height</label>
        <input
          class="navbar-nav"
          type="number"
          name="height"
          id="height-text-input"
          value="300"
          min="165"
          max="1000"
        />
      </div>
    </div>

    <div class="card red">
      <i class="bi bi-suit-heart-fill">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-suit-heart-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"
          />
        </svg>
      </i>
      <span>A</span>
      <i class="bi bi-suit-heart-fill">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-suit-heart-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"
          />
        </svg>
      </i>
    </div>
  </body>
</html>
